        type: string
      currency:
        type: string
      notification_url:
        type: string
      order_id:
        type: string
      payer:
        $ref: '#/definitions/dlocal.Payer'
      payment_method_flow:
        type: string
      payment_method_id:
        type: string
    type: object
  httputil.HTTPError400:
    properties:
      code:
        example: 400
        type: integer
      error:
        example: Invalid request body or query parameters
        type: string
    type: object
  httputil.HTTPError404:
    properties:
      code:
        example: 404
        type: integer
      error:
        example: Page not found
        type: string
    type: object
  httputil.HTTPError500:
    properties:
      code:
        example: 500
        type: integer
      error:
        example: Internal Server Error
        type: string
    type: object
  model.Address:
    properties:
