basePath: /api/v1
definitions:
  dlocal.Address:
    properties:
      city:
        type: string
      number:
        type: string
      state:
        type: string
      street:
        type: string
      zipCode:
        type: string
    type: object
  dlocal.Card:
    properties:
      cvv:
        example: "123"
        maxLength: 3
        minLength: 3
        type: string
      expiration_month:
        example: 3
        maximum: 12
        minimum: 1
        type: integer
      expiration_year:
        example: 2033
        type: integer
      holder_name:
        example: Jhon Doe
        type: string
      number:
        example: "4111111111111111"
        type: string
    type: object
  dlocal.Payer:
    properties:
      address:
        $ref: '#/definitions/dlocal.Address'
      birthDate:
        type: string
      device_id:
        type: string
      document:
        type: string
      email:
        maxLength: 100
        minLength: 6
        type: string
      ip:
        type: string
      name:
        maxLength: 100
        minLength: 6
        type: string
      phone:
        type: string
      userReference:
        type: string
    type: object
  dlocal.Payment:
    properties:
      amount:
        type: number
      card:
        $ref: '#/definitions/dlocal.Card'
      country:
        type: string
      currency:
        type: string
      notification_url:
        type: string
      order_id:
        type: string
      payer:
        $ref: '#/definitions/dlocal.Payer'
      payment_method_flow:
        type: string
      payment_method_id:
        type: string
    type: object
  dlocal.SecureCard:
    properties:
      token:
        type: string
    type: object
  dlocal.SecurePayment:
    properties:
      amount:
        type: number
      card:
        $ref: '#/definitions/dlocal.SecureCard'
